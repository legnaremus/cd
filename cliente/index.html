<!DOCTYPE html>
<html ng-app = "monedero">
  <head>
    <title>Monedero Electr√≥nico</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <!-- favicon aqui -->

    <link rel="icon" type="image/png" href="myicon.png">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-responsive.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap.min.css" rel="style.css" media="screen">
    <link href="css/style.css" rel="stylesheet" media="screen">
       <script src="js/angular.min.js"> </script>
   <script src = "js/angular-route.min.js">
   </script>
   <script src="js/dist/sweetalert.min.js"></script>
   <link rel="stylesheet" type="text/css" href="js/dist/sweetalert.css">
   <script src = "js/app.js"></script>
   <script src = "js/controllers.js"></script>
   <script src = "js/services.js"></script>
  </head>
  <body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Monedero</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href=""> <img width="40px" src="img/logo.png" alt=""> Cliente Distinguido</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <div ng-controller = "menuCtrl">
          <ul  class="nav navbar-nav">
            <li ng-if = "items && location != '/' && location != ''" ng-repeat="item in items" ng-class="{active: isActive(item)}"><a href="#{{item.path}}">{{item.title}}</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li ng-if="location !='/'&& location !=''"><a id="salir" href="#/">Salir</a></li>
          </ul>
        </div>
      </div>
    </div> <!-- container fluid -->
  </nav>
  <div ng-if = "location != '/' && location != ''" >
    <center><h3>{{nombre_sucursal}}</h3> </center>
  </div>
  <div class="alert alert-block" ng-if = "alertas.length > 0 && location != '/' && location != ''">
    <center><b><a href = "#/alertas" >Hay ({{alertas.length}}) alerta(s) sin verificar </a></b></center>
  </div>
    <div ng-view id="cont">
    </div>
    <img src="img/logo.png" alt="" class="ma">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
